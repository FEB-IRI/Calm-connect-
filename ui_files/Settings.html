<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f5c6cb;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            font-size: large;
            font-weight: bold;
        }
        .sidebar h2 {
            color: #fff;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
            color: #fff;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a img {
            margin-right: 10px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .sidebar ul li.selected {
            background-color: #f1b0b7; /* Highlight color */
            padding: 10px;
            border-radius: 5px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-content ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .main-content ul li {
            margin-bottom: 30px;
            font-size: 18px;
            color: white;
            text-align: center;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Settings</h2>
            <ul>
                <li><a href="http://127.0.0.1:3000/dashboard.html"><img src="dashboard-icon.png" alt="Dashboard Icon"> Dashboard</a></li><hr/>
                <li><a href="http://127.0.0.1:3000/Community.html"><img src="community-icon.png" alt="Community Icon"> Community</a></li><hr/>
                <li><a href="http://127.0.0.1:3000/Meet a Therapist.html"><img src="therapist-icon.png" alt="Meet a Therapist Icon"> Meet a Therapist</a></li><hr/>
                <li><a href="http://127.0.0.1:3000/Chat with a therapist.html"><img src="chat-icon.png" alt="Chat with a Therapist Icon"> Chat with a Therapist</a></li><hr/>
                <li><a href="https://forms.gle/2J9XnW7ujA1T5Dtg7"><img src="wellness-test-icon.png" alt="Take a Wellness Test Icon"> Take a Wellness Test</a></li><hr/>
                <li><a href="http://127.0.0.1:3000/Progress.html"><img src="progress-icon.png" alt="Progress Icon"> Progress</a></li><hr/>
                <li><a href="http://127.0.0.1:3000/Settings.html"><img src="settings-icon.png" alt="Settings Icon"> Settings</a></li><hr/>
            </ul>
        </div>
        <div class="main-content">
            <ul>
                <li>Profile</li><hr/>
                <li>Upgrade to Premium<hr/>
                <li>Security<hr/>
                <li>Logout<hr/>
            </ul>
        </div>
        <div class="profile-pic">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
    </div>
</body>
</html>
